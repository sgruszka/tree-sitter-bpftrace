[package]
name = "tree-sitter-bpftrace"
description = "tree-sitter parser for bpftrace"
version = "0.2.0"
authors = ["Stanislaw Gruszka <stf_xl@wp.pl>"]
license = "MIT"
readme = "README-rust.md"
keywords = ["incremental", "parsing", "tree-sitter", "bpftrace"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/sgruszka/tree-sitter-bpftrace"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.10"
